<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nebula Console - Domain</title>
  <link rel="stylesheet" href="/public/styles.css">
  <script src="/public/js/theme.js"></script>
  <script src="/public/js/api.js" defer></script>
  <script src="/public/js/include-partials.js" defer></script>
  <script src="/public/js/app.js" defer></script>
</head>

<body data-page="domain-detail">
  <div class="app-shell">
    <div id="sidebar-placeholder"></div>
    <div class="app-main">
      <header class="topbar">
        <div class="page-heading">
          <p class="eyebrow">Domains</p>
          <h1>Détails du domaine</h1>
          <p class="muted">Modifier les paramètres de mapping et de protection du domaine.</p>
        </div>
        <div class="topbar-actions">
          <a class="btn ghost" href="/domains.html">Retour</a>
        </div>
      </header>
      <section class="page-content">
        <article class="card">
          <form id="editDomainForm">
            <input type="hidden" id="editDomainId" name="id">
            <div class="form-grid">
              <div class="form-field">
                <label for="editDomainHostname">Nom d'hôte</label>
                <input id="editDomainHostname" name="hostname" placeholder="app.example.com" required>
              </div>
              <div class="form-field">
                <label for="editDomainProxySelect">Proxy</label>
                <select id="editDomainProxySelect" name="proxyId" required></select>
              </div>
              <div class="form-field">
                <label for="editDomainBackendSelect">Backend</label>
                <select id="editDomainBackendSelect" name="backendId" required>
                  <option value="">Sélectionner</option>
                </select>
              </div>
              <div class="form-field">
                <label for="editDomainBotProtection">Protection CAPTCHA</label>
                <select id="editDomainBotProtection" name="botProtection">
                  <option value="unprotected">Non protégé (accès libre)</option>
                  <option value="protected">Protégé (CAPTCHA obligatoire)</option>
                </select>
                <p class="form-hint">Contrôle si ce domaine nécessite une vérification humaine.</p>
              </div>
            </div>
            <div class="form-actions">
              <button class="btn ghost" type="button" id="btnDeleteDomain">Supprimer</button>
              <button class="btn primary" type="button" id="btnSaveDomain">Enregistrer</button>
            </div>
          </form>
        </article>
      </section>
      <div id="footer-placeholder"></div>
    </div>
  </div>
</body>

</html>
