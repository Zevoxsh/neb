<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain Details - Nebula Console</title>
  <link rel="stylesheet" href="/public/nebula-v2.css">
  <script src="/public/js/theme.js" defer></script>
  <script src="/public/js/api.js" defer></script>
  <script src="/public/js/include-partials.js" defer></script>
  <script src="/public/js/app.js" defer></script>
</head>

<body data-page="domain-detail">
  <div class="app-shell">
    <div id="sidebar-placeholder"></div>

    <div class="app-main">
      <header class="topbar">
        <div class="page-heading">
          <p class="eyebrow">Domains</p>
          <h1 id="domainHeaderTitle">Domain Configuration</h1>
          <p class="muted">Manage domain settings and configuration</p>
        </div>
        <div class="topbar-actions">
          <a class="btn ghost" href="/domains.html">Back</a>
          <button class="btn danger" type="button" id="btnDeleteDomain">Delete</button>
          <button class="btn primary" type="button" id="btnSaveDomain">Save</button>
        </div>
      </header>

      <section class="page-content">
        <article class="card">
          <div class="card-header">
            <div>
              <p class="card-eyebrow">Configuration</p>
              <h2 class="card-title">Domain Settings</h2>
            </div>
          </div>

          <div class="card-body">
            <form id="editDomainForm">
              <input type="hidden" id="editDomainId" name="id">

              <div class="form-grid">
                <div class="form-field">
                  <label for="editDomainHostname">Hostname</label>
                  <input id="editDomainHostname" name="hostname" placeholder="app.example.com" required>
                </div>

                <div class="form-field">
                  <label for="editDomainProxySelect">Proxy</label>
                  <select id="editDomainProxySelect" name="proxyId" required></select>
                </div>

                <div class="form-field">
                  <label for="editDomainBackendSelect">Backend</label>
                  <select id="editDomainBackendSelect" name="backendId" required></select>
                </div>

                <div class="form-field">
                  <label for="editDomainBotProtection">Bot Protection</label>
                  <select id="editDomainBotProtection" name="botProtection">
                    <option value="unprotected">Unprotected</option>
                    <option value="protected">Protected (CAPTCHA)</option>
                  </select>
                </div>

                <div class="form-field">
                  <label class="form-check">
                    <input type="checkbox" id="editDomainGenerateCert" name="generateCert">
                    <span>Auto-generate SSL certificate</span>
                  </label>
                </div>

                <div class="form-field">
                  <label class="form-check">
                    <input type="checkbox" id="editDomainMaintenanceEnabled" name="maintenanceEnabled">
                    <span>Maintenance mode enabled</span>
                  </label>
                </div>

                <div class="form-field">
                  <label for="editDomainMaintenancePagePath">Maintenance page</label>
                  <input id="editDomainMaintenancePagePath" name="maintenancePagePath" placeholder="maintenance.html">
                  <p class="form-hint">Optional custom maintenance page</p>
                </div>
              </div>
            </form>
          </div>
        </article>
      </section>

      <div id="footer-placeholder"></div>
    </div>
  </div>
</body>
</html>
