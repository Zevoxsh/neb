<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Nebula Console - Certificates</title>
    <link rel="stylesheet" href="/public/styles.css">
    <script src="/public/js/api.js" defer></script>
    <script src="/public/js/include-partials.js" defer></script>
    <script src="/public/js/app.js" defer></script>
  </head>
  <body data-page="certificates">
    <div class="app-shell">
      <div id="sidebar-placeholder"></div>
      <div class="app-main">
        <header class="topbar">
          <div class="page-heading">
            <p class="eyebrow">Securite</p>
            <h1>Certificates</h1>
            <p class="muted">Surveillez les expirations et declenchez les renouvellements ACME.</p>
          </div>
          <div class="topbar-actions">
            <button class="btn primary" data-panel-target="certFormPanel" data-panel-focus="#certDomain">Demander un certificat</button>
            <button class="btn ghost" data-panel-target="manualCertPanel" data-panel-focus="#manualCertDomain">Importer</button>
          </div>
        </header>
        <section class="page-content">
          <article class="card table-card">
            <header>
              <p class="eyebrow">Inventaire</p>
              <h2>Certificates</h2>
            </header>
            <section>
              <table id="certsTable" class="data-table">
                <thead>
                  <tr>
                    <th>Domaine</th>
                    <th>Statut</th>
                    <th>Expiration</th>
                    <th aria-label="actions"></th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
              <div id="certsEmpty" class="empty-state" hidden>Aucun certificat connu.</div>
            </section>
          </article>
        </section>
        <div id="footer-placeholder"></div>
        <div class="panel-overlay" id="certFormPanel" hidden>
          <div class="panel-card">
            <div class="panel-head">
              <div>
                <p class="eyebrow">ACME</p>
                <h2>Demander un certificat</h2>
              </div>
              <button class="btn ghost small" type="button" data-panel-close="certFormPanel">Fermer</button>
            </div>
            <form id="requestCertForm">
              <div class="form-grid">
                <div class="form-field">
                  <label for="certDomain">Domaine</label>
                  <input id="certDomain" name="domain" placeholder="app.example.com" required>
                </div>
                <div class="form-field">
                  <label class="form-check">
                    <input type="checkbox" name="force">
                    Forcer le renouvellement
                  </label>
                </div>
              </div>
              <div class="form-actions">
                <button class="btn ghost" type="button" data-panel-close="certFormPanel">Annuler</button>
                <button class="btn primary" type="submit">Lancer la demande</button>
              </div>
            </form>
          </div>
        </div>
        <div class="panel-overlay" id="manualCertPanel" hidden>
          <div class="panel-card">
            <div class="panel-head">
              <div>
                <p class="eyebrow">Import</p>
                <h2>Certificat manuel</h2>
              </div>
              <button class="btn ghost small" type="button" data-panel-close="manualCertPanel">Fermer</button>
            </div>
            <form id="manualCertForm">
              <div class="form-field">
                <label for="manualCertDomain">Domaine</label>
                <input id="manualCertDomain" name="domain" placeholder="app.example.com" required>
              </div>
                <div class="form-field">
                  <label for="manualCertCert">fullchain.pem</label>
                  <textarea id="manualCertCert" name="certificate" rows="6" placeholder="-----BEGIN CERTIFICATE-----" required></textarea>
                </div>
                <div class="form-field">
                  <label for="manualCertKey">privkey.pem</label>
                  <textarea id="manualCertKey" name="privateKey" rows="6" placeholder="-----BEGIN PRIVATE KEY-----" required></textarea>
                </div>
              <div class="form-actions">
                <button class="btn ghost" type="button" data-panel-close="manualCertPanel">Annuler</button>
                <button class="btn primary" type="submit">Importer</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
