<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Alerts - Nebula Console</title>
  <link rel="stylesheet" href="/public/nebula-v2.css">
  <script src="/public/js/theme.js"></script>
  <script src="/public/js/api.js" defer></script>
  <script src="/public/js/include-partials.js" defer></script>
  <script src="/public/js/ui.js" defer></script>
  <script src="/public/js/app.js" defer></script>
</head>

<body data-page="alerts">
  <div class="app-shell">
    <div id="sidebar-placeholder"></div>

    <div class="app-main">
      <header class="topbar">
        <div class="page-heading">
          <p class="eyebrow">Security</p>
          <h1>Security Alerts</h1>
          <p class="muted">Monitoring security events and detected threats</p>
        </div>
      </header>

      <main class="page-content">
        <div class="filters-section">
          <div class="filters-left">
            <button id="refreshBtn" class="btn-icon" title="Refresh">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0118.8-4.3M22 12.5a10 10 0 01-18.8 4.2"/>
              </svg>
            </button>
            <span id="autoRefreshIndicator" class="refresh-indicator">
              Auto-refresh: 10s
            </span>
          </div>

          <div class="filter-badges">
            <button class="filter-badge active" data-severity="all">
              <span class="badge-dot"></span>
              All
            </button>
            <button class="filter-badge" data-severity="critical">
              <span class="badge-dot badge-dot-critical"></span>
              Critical
            </button>
            <button class="filter-badge" data-severity="high">
              <span class="badge-dot badge-dot-high"></span>
              High
            </button>
            <button class="filter-badge" data-severity="medium">
              <span class="badge-dot badge-dot-medium"></span>
              Medium
            </button>
            <button class="filter-badge" data-severity="low">
              <span class="badge-dot badge-dot-low"></span>
              Low
            </button>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <div>
              <p class="card-eyebrow">Journal</p>
              <h2 class="card-title">Security Events</h2>
            </div>
            <div class="card-header-actions">
              <div id="totalCount" class="card-meta"></div>
              <button id="clearAlertsBtn" class="btn danger small" title="Clear all alerts">
                Clear All
              </button>
            </div>
          </div>

          <div class="card-body">
            <div class="alerts-list" id="alertsList">
              <div class="alert-item-loading">
                <div class="spinner"></div>
                <p>Loading alerts...</p>
              </div>
            </div>

            <div id="pagination" class="table-pagination">
              <button id="prevBtn" class="btn ghost small" disabled>← Previous</button>
              <span id="pageInfo" class="pagination-info"></span>
              <button id="nextBtn" class="btn ghost small">Next →</button>
            </div>
          </div>
        </div>
      </main>

      <div id="footer-placeholder"></div>
    </div>
  </div>
</body>
</html>
