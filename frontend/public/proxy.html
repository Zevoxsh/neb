<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewPort" content="width=device-width,initial-scale=1">
  <title>Nebula Console - Proxy</title>
  <link rel="stylesheet" href="/public/styles.css">
  <script src="/public/js/theme.js"></script>
  <script src="/public/js/api.js" defer></script>
  <script src="/public/js/include-partials.js" defer></script>
  <script src="/public/js/app.js" defer></script>
</head>

<body data-page="proxy-detail">
  <div class="app-shell">
    <div id="sidebar-placeholder"></div>
    <div class="app-main">
      <header class="topbar">
        <div class="page-heading">
          <p class="eyebrow">Proxies</p>
          <h1>Details du proxy</h1>
          <p class="muted">Edit les parametres d'ecoute et de cible, ou Delete le proxy.</p>
        </div>
        <div class="topbar-actions">
          <a class="btn ghost" href="/proxies.html">Retour</a>
        </div>
      </header>
      <section class="page-content">
        <article class="card">
          <form id="editProxyForm">
            <div class="form-grid">
              <div class="form-field">
                <label for="editProxyName">Nom</label>
                <input id="editProxyName" name="name" required>
              </div>
              <div class="form-field">
                <label for="editProxyListenHost">Hote d'ecoute</label>
                <input id="editProxyListenHost" name="listen_host" required>
              </div>
              <div class="form-field">
                <label for="editProxyListenPort">Port d'ecoute</label>
                <input id="editProxyListenPort" name="listen_Port" type="number" required>
              </div>
              <div class="form-field">
                <label for="editProxyProtocol">Protocole</label>
                <select id="editProxyProtocol" name="protocol">
                  <option value="tcp">TCP</option>
                  <option value="http">HTTP</option>
                  <option value="https">HTTPS</option>
                </select>
              </div>
              <div class="form-field">
                <label for="editTargetProtocol">Protocole cible</label>
                <select id="editTargetProtocol" name="targetProtocol" required>
                  <option value="http">HTTP</option>
                  <option value="https">HTTPS</option>
                </select>
              </div>

              <div class="form-field">
                <label class="form-check">
                  <input type="checkbox" id="editEnabled" name="enabled" checked>
                  Proxy enabled
                </label>
              </div>
            </div>
            <div class="form-actions">
              <button class="btn ghost" type="button" id="btnDeleteProxy">Delete</button>
              <button class="btn primary" type="button" id="btnSaveProxy">Save</button>
            </div>
          </form>
        </article>
      </section>
      <div id="footer-placeholder"></div>
    </div>
  </div>
</body>

</html>
