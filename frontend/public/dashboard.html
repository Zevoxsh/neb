<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Nebula · Dashboard</title>
    <link rel="stylesheet" href="/public/styles.css">
    <script src="/public/js/api.js" defer></script>
    <script src="/public/js/include-partials.js" defer></script>
    <script src="/public/js/app.js" defer></script>
  </head>
  <body>
    <div id="sidebar-placeholder"></div>
    <main class="main">
      <div class="container">
        <div class="card">
          <h3>Dashboard</h3>
          <p class="muted">Welcome. Use the left menu to manage proxies, backends and domains.</p>
        </div>

        <div class="card">
          <div class="stats-row">
            <div class="stat-card"><div class="stat-icon">↓</div><div class="stat-content"><span class="stat-label">Traffic In</span><span class="stat-value" id="stat-traffic-in">0 B/s</span></div></div>
            <div class="stat-card"><div class="stat-icon">↑</div><div class="stat-content"><span class="stat-label">Traffic Out</span><span class="stat-value" id="stat-traffic-out">0 B/s</span></div></div>
          </div>
        </div>

      </div>
    </main>

    <div id="footer-placeholder"></div>
  </body>
</html>
