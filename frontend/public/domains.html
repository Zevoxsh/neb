<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewPort" content="width=device-width,initial-scale=1">
    <title>Nebula Console - Domains</title>
    <link rel="stylesheet" href="/public/styles.css">
    <script src="/public/js/theme.js?v=5" defer></script>
    <script src="/public/js/api.js?v=5" defer></script>
    <script src="/public/js/include-partials.js?v=5" defer></script>
    <script src="/public/js/app.js?v=5" defer></script>
  </head>
  <body data-page="domains">
    <div class="app-shell">
      <div id="sidebar-placeholder"></div>
      <div class="app-main">
        <header class="topbar">
          <div class="page-heading">
            <p class="eyebrow">Routing</p>
            <h1>Domains</h1>
            <p class="muted">Associate a hostname with a proxy and backend target.</p>
          </div>
          <div class="topbar-actions">
            <button class="btn primary" data-panel-target="domainFormPanel" data-panel-focus="#domainHostname">Add un domaine</button>
          </div>
        </header>
        <section class="page-content">
          <article class="card table-card">
            <header>
              <p class="eyebrow">Inventaire</p>
              <h2>Domains actifs</h2>
            </header>
            <section>
              <table id="domainsTable" class="data-table">
                <thead>
                  <tr>
                    <th>Hostname</th>
                    <th>Proxy</th>
                    <th>Backend</th>
                    <th>Protection CAPTCHA</th>
                    <th aria-label="actions"></th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
              <div id="domainsEmpty" class="empty-state" hidden>Aucun domaine configure.</div>
            </section>
          </article>

        </section>
        <div id="footer-placeholder"></div>
        <div class="panel-overlay" id="domainFormPanel" hidden>
          <div class="panel-card">
            <div class="panel-head">
              <div>
                <p class="eyebrow">Mapping</p>
                <h2>Add un domaine</h2>
              </div>
              <button class="btn ghost small" type="button" data-panel-close="domainFormPanel">Close</button>
            </div>
            <form id="createDomainForm">
              <div class="form-grid">
                <div class="form-field">
                  <label for="domainHostname">Nom d'hote</label>
                  <input id="domainHostname" name="hostname" placeholder="app.example.com" required>
                </div>
                <div class="form-field">
                  <label for="createDomainProxySelect">Proxy</label>
                  <select id="createDomainProxySelect" name="proxyId" required></select>
                </div>
                <div class="form-field">
                  <label for="createDomainBackendSelect">Backend</label>
                  <select id="createDomainBackendSelect" name="backendId" required>
                    <option value="">Selectionner</option>
                  </select>
                  <p class="form-hint">La selection d'un backend est obligatoire.</p>
                </div>
                <div class="form-field">
                  <label for="domainBotProtection">Protection CAPTCHA</label>
                  <select id="domainBotProtection" name="botProtection">
                    <option value="unprotected">Unprotected (free access)</option>
                    <option value="protected">Protected (CAPTCHA required)</option>
                  </select>
                  <p class="form-hint">Controls if this domain requires human verification.</p>
                </div>
              </div>
              <div class="form-actions">
                <button class="btn ghost" type="button" data-panel-close="domainFormPanel">Cancel</button>
                <button class="btn primary" type="submit">Creer le domaine</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
