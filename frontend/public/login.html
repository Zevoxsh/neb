<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nebula · Login</title>
  <link rel="stylesheet" href="/public/styles.css">
  <script src="/public/js/api.js" defer></script>
  <script src="/public/js/app.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="card" style="max-width:420px;margin:60px auto">
      <h3>Sign in</h3>
      <div><label>Username</label><input id="loginUser" value="admin"></div>
      <div style="margin-top:8px"><label>Password</label><input id="loginPass" type="password"></div>
      <div class="actions" style="margin-top:12px"><button id="btnLogin" class="btn primary">Sign in</button></div>
    </div>
  </div>
  <script>
    document.getElementById('btnLogin').addEventListener('click', async ()=>{
      const u=document.getElementById('loginUser').value; const p=document.getElementById('loginPass').value;
      const res = await window.api.requestJson('/api/login',{method:'POST', body:{username:u,password:p}});
      if (res && res.status===200) { location.href='/proxies.html'; } else alert('Login failed');
    });
  </script>
</body>
</html>
