<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Nebula Console - Settings</title>
    <link rel="stylesheet" href="/public/styles.css">
    <script src="/public/js/api.js" defer></script>
    <script src="/public/js/include-partials.js" defer></script>
    <script src="/public/js/app.js" defer></script>
  </head>
  <body data-page="settings">
    <div class="app-shell">
      <div id="sidebar-placeholder"></div>
      <div class="app-main">
        <header class="topbar">
          <div class="page-heading">
            <p class="eyebrow">Console</p>
            <h1>Parametres</h1>
            <p class="muted">Definissez les TLD internes et ajustez les preferences ACME.</p>
          </div>
        </header>
        <section class="page-content">
          <article class="card">
            <div class="card-header">
              <div>
                <p class="eyebrow">ACME</p>
                <h2>Suffixes locaux</h2>
                <p class="muted">Liste separee par des virgules pour les domaines geres uniquement en interne (ex : .lan, .local).</p>
              </div>
            </div>
            <form id="settingsForm">
              <div class="form-field">
                <label for="localTldsTextarea">TLDs locaux</label>
                <textarea id="localTldsTextarea" rows="4" placeholder="local,lan"></textarea>
              </div>
              <div class="form-actions">
                <button class="btn primary" id="btnSaveSettings" type="submit">Sauvegarder</button>
              </div>
            </form>
          </article>
        </section>
        <div id="footer-placeholder"></div>
      </div>
    </div>
  </body>
</html>
