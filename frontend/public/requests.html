<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Requests Log - Nebula Console</title>
  <link rel="stylesheet" href="/public/nebula-v2.css">
  <script src="/public/js/theme.js" defer></script>
  <script src="/public/js/api.js" defer></script>
  <script src="/public/js/include-partials.js" defer></script>
  <script src="/public/js/app.js" defer></script>
</head>

<body data-page="requests">
  <div class="app-shell">
    <div id="sidebar-placeholder"></div>

    <div class="app-main">
      <header class="topbar">
        <div class="page-heading">
          <p class="eyebrow">Security</p>
          <h1>Requests Log</h1>
          <p class="muted">Real-time request monitoring and analysis</p>
        </div>
        <div class="topbar-actions">
          <button class="btn ghost" id="btnClearLogs">Clear Logs</button>
          <button class="btn-icon" id="btnRefreshLogs" title="Refresh">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0118.8-4.3M22 12.5a10 10 0 01-18.8 4.2"/>
            </svg>
          </button>
        </div>
      </header>

      <section class="page-content">
        <div class="filters-section">
          <div class="filters-left">
            <span class="refresh-indicator">Auto-refresh: 5s</span>
          </div>
          <div class="filter-badges">
            <button class="filter-badge active" data-filter="all">
              <span class="badge-dot"></span>
              All
            </button>
            <button class="filter-badge" data-filter="2xx">
              <span class="badge-dot" style="background: #22c55e;"></span>
              2xx Success
            </button>
            <button class="filter-badge" data-filter="3xx">
              <span class="badge-dot" style="background: #06b6d4;"></span>
              3xx Redirect
            </button>
            <button class="filter-badge" data-filter="4xx">
              <span class="badge-dot" style="background: #f59e0b;"></span>
              4xx Client Error
            </button>
            <button class="filter-badge" data-filter="5xx">
              <span class="badge-dot" style="background: #ef4444;"></span>
              5xx Server Error
            </button>
          </div>
        </div>

        <article class="card table-card">
          <header>
            <p class="eyebrow">Live</p>
            <h2>HTTP Requests</h2>
          </header>
          <section>
            <table id="requestsTable" class="data-table">
              <thead>
                <tr>
                  <th>Timestamp</th>
                  <th>Method</th>
                  <th>Path</th>
                  <th>Status</th>
                  <th>IP</th>
                  <th>Duration</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <div id="requestsEmpty" class="empty-state" hidden>No requests logged</div>
          </section>

          <div id="requestsPagination" class="table-pagination">
            <button id="btnPrevPage" class="btn ghost small" disabled>← Previous</button>
            <span id="pageInfo" class="pagination-info">Page 1</span>
            <button id="btnNextPage" class="btn ghost small">Next →</button>
          </div>
        </article>
      </section>

      <div id="footer-placeholder"></div>
    </div>
  </div>
</body>
</html>
