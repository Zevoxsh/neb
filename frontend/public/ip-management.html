<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Management - Nebula Console</title>
  <link rel="stylesheet" href="/public/nebula-v2.css">
  <script src="/public/js/theme.js" defer></script>
  <script src="/public/js/api.js" defer></script>
  <script src="/public/js/include-partials.js" defer></script>
  <script src="/public/js/app.js" defer></script>
</head>

<body data-page="ip-management">
  <div class="app-shell">
    <div id="sidebar-placeholder"></div>

    <div class="app-main">
      <header class="topbar">
        <div class="page-heading">
          <p class="eyebrow">Security</p>
          <h1>IP Management</h1>
          <p class="muted">Blacklist and whitelist IP addresses</p>
        </div>
        <div class="topbar-actions">
          <button class="btn primary" data-panel-target="addIpPanel" data-panel-focus="#ipAddress">
            Add IP Rule
          </button>
        </div>
      </header>

      <section class="page-content">
        <div class="grid-2">
          <article class="card table-card">
            <header>
              <p class="eyebrow">Blacklist</p>
              <h2>Blocked IPs</h2>
            </header>
            <section>
              <table id="blacklistTable" class="data-table">
                <thead>
                  <tr>
                    <th>IP Address</th>
                    <th>Reason</th>
                    <th>Added</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
              <div id="blacklistEmpty" class="empty-state" hidden>No blocked IPs</div>
            </section>
          </article>

          <article class="card table-card">
            <header>
              <p class="eyebrow">Whitelist</p>
              <h2>Allowed IPs</h2>
            </header>
            <section>
              <table id="whitelistTable" class="data-table">
                <thead>
                  <tr>
                    <th>IP Address</th>
                    <th>Description</th>
                    <th>Added</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
              <div id="whitelistEmpty" class="empty-state" hidden>No whitelisted IPs</div>
            </section>
          </article>
        </div>
      </section>

      <div id="footer-placeholder"></div>

      <!-- Add IP Panel -->
      <div class="panel-overlay" id="addIpPanel" hidden>
        <div class="panel-card">
          <div class="panel-head">
            <div>
              <p class="eyebrow">Security</p>
              <h2>Add IP Rule</h2>
            </div>
            <button class="btn ghost small" type="button" data-panel-close="addIpPanel">
              Close
            </button>
          </div>

          <form id="addIpForm">
            <div class="form-grid">
              <div class="form-field">
                <label for="ipAddress">IP Address</label>
                <input id="ipAddress" name="ipAddress" placeholder="192.168.1.100" required>
                <p class="form-hint">IPv4 or IPv6 address</p>
              </div>

              <div class="form-field">
                <label for="ipType">Rule Type</label>
                <select id="ipType" name="type" required>
                  <option value="blacklist">Blacklist (Block)</option>
                  <option value="whitelist">Whitelist (Allow)</option>
                </select>
              </div>

              <div class="form-field">
                <label for="ipReason">Reason / Description</label>
                <textarea id="ipReason" name="reason" placeholder="Optional description"></textarea>
              </div>
            </div>

            <div class="form-actions">
              <button class="btn ghost" type="button" data-panel-close="addIpPanel">
                Cancel
              </button>
              <button class="btn primary" type="submit">Add Rule</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
