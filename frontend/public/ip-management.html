<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Management - Nebula Console</title>
  <link rel="stylesheet" href="/public/nebula-v2.css">
  <script src="/public/js/theme.js" defer></script>
  <script src="/public/js/api.js" defer></script>
  <script src="/public/js/include-partials.js" defer></script>
  <script src="/public/js/app.js" defer></script>
</head>

<body data-page="ip-management">
  <div class="app-shell">
    <div id="sidebar-placeholder"></div>

    <div class="app-main">
      <header class="topbar">
        <div class="page-heading">
          <p class="eyebrow">Security</p>
          <h1>IP Management</h1>
          <p class="muted">Blacklist and whitelist IP addresses</p>
        </div>
        <div class="topbar-actions">
          <button class="btn ghost" id="addTrustedBtn">
            Add to Whitelist
          </button>
          <button class="btn primary" id="addBlockedBtn">
            Block IP
          </button>
        </div>
      </header>

      <section class="page-content">
        <div class="grid-2">
          <article class="card table-card">
            <header>
              <p class="eyebrow">Blacklist</p>
              <h2>Blocked IPs</h2>
            </header>
            <section>
              <table id="blockedIpsTable" class="data-table">
                <thead>
                  <tr>
                    <th>IP Address</th>
                    <th>Reason</th>
                    <th>Added</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
              <div id="blacklistEmpty" class="empty-state" hidden>No blocked IPs</div>
            </section>
          </article>

          <article class="card table-card">
            <header>
              <p class="eyebrow">Whitelist</p>
              <h2>Allowed IPs</h2>
            </header>
            <section>
              <table id="trustedIpsTable" class="data-table">
                <thead>
                  <tr>
                    <th>IP Address</th>
                    <th>Description</th>
                    <th>Added</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
              <div id="whitelistEmpty" class="empty-state" hidden>No whitelisted IPs</div>
            </section>
          </article>
        </div>
      </section>

      <div id="footer-placeholder"></div>

      <!-- Add Trusted IP Modal -->
      <div class="panel-overlay" id="addTrustedModal" style="display: none;">
        <div class="panel-card">
          <div class="panel-head">
            <div>
              <p class="eyebrow">Whitelist</p>
              <h2>Add Trusted IP</h2>
            </div>
            <button class="btn ghost small" type="button" onclick="document.getElementById('addTrustedModal').style.display='none'">
              Close
            </button>
          </div>

          <div class="form-grid">
            <div class="form-field">
              <label for="trustedIpInput">IP Address</label>
              <input id="trustedIpInput" placeholder="192.168.1.100" required>
              <p class="form-hint">IPv4 or IPv6 address</p>
            </div>

            <div class="form-field">
              <label for="trustedLabelInput">Description</label>
              <input id="trustedLabelInput" placeholder="Optional description">
            </div>
          </div>

          <div class="form-actions">
            <button class="btn ghost" type="button" onclick="document.getElementById('addTrustedModal').style.display='none'">
              Cancel
            </button>
            <button class="btn primary" type="button" id="confirmAddTrusted">Add to Whitelist</button>
          </div>
        </div>
      </div>

      <!-- Add Blocked IP Modal -->
      <div class="panel-overlay" id="addBlockedModal" style="display: none;">
        <div class="panel-card">
          <div class="panel-head">
            <div>
              <p class="eyebrow">Blacklist</p>
              <h2>Block IP Address</h2>
            </div>
            <button class="btn ghost small" type="button" onclick="document.getElementById('addBlockedModal').style.display='none'">
              Close
            </button>
          </div>

          <div class="form-grid">
            <div class="form-field">
              <label for="blockedIpInput">IP Address</label>
              <input id="blockedIpInput" placeholder="192.168.1.100" required>
              <p class="form-hint">IPv4 or IPv6 address</p>
            </div>

            <div class="form-field">
              <label for="blockedReasonInput">Reason</label>
              <textarea id="blockedReasonInput" placeholder="Optional reason for blocking"></textarea>
            </div>
          </div>

          <div class="form-actions">
            <button class="btn ghost" type="button" onclick="document.getElementById('addBlockedModal').style.display='none'">
              Cancel
            </button>
            <button class="btn primary" type="button" id="confirmAddBlocked">Block IP</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
