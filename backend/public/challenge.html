<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rification Humaine - Nebula</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #000000;
            --bg-surface: #080808;
            --border: #1a1a1a;
            --text-main: #ffffff;
            --text-muted: #666666;
            --primary-glow: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-deep);
            background-image: radial-gradient(circle at 50% 0%, #111111, #000000 80%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .challenge-container {
            position: relative;
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }

        .challenge-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .challenge-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 2rem;
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -1px;
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 12px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.1), transparent);
            pointer-events: none;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }

        p {
            color: var(--text-muted);
            font-size: 0.875rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .captcha-box {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .captcha-canvas {
            width: 100%;
            height: 80px;
            background: #000;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        #captchaImage {
            border-radius: 6px;
        }

        .refresh-btn {
            background: transparent;
            border: 1px solid #333;
            color: #888;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            border-color: #555;
            color: #fff;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            text-align: left;
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .captcha-input {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #222;
            color: #fff;
            padding: 0.875rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5em;
            text-align: center;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .captcha-input:focus {
            outline: none;
            border-color: #444;
            background: #0d0d0d;
        }

        .submit-btn {
            width: 100%;
            background: #fff;
            color: #000;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .submit-btn:hover:not(:disabled) {
            background: #e0e0e0;
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-msg {
            color: #ff4444;
            font-size: 0.75rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-msg.show {
            display: block;
        }

        .footer {
            position: absolute;
            bottom: 1rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.7rem;
            color: #333;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="challenge-container">
        <div class="challenge-card">
            <div class="logo">üõ°Ô∏è</div>

            <h1>V√©rification Humaine</h1>
            <p>Veuillez recopier le code ci-dessous pour continuer</p>

            <div class="captcha-box">
                <canvas id="captchaImage" width="340" height="80"></canvas>
                <button class="refresh-btn" onclick="generateCaptcha()">üîÑ Nouveau code</button>
            </div>

            <form id="challengeForm" onsubmit="return submitChallenge(event)">
                <div class="input-group">
                    <label for="captchaInput">Entrez le code :</label>
                    <input 
                        type="text" 
                        id="captchaInput" 
                        class="captcha-input" 
                        maxlength="6" 
                        autocomplete="off"
                        required
                    >
                    <div class="error-msg" id="errorMsg">Code incorrect, veuillez r√©essayer</div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">V√©rifier</button>
            </form>
        </div>

        <div class="footer">
            NEBULA CONTROL
        </div>
    </div>

    <script>
        let currentCaptcha = '';

        function generateCaptcha() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789'; // Sans I, O, 0, 1 pour √©viter confusion
            currentCaptcha = '';
            for (let i = 0; i < 6; i++) {
                currentCaptcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            const canvas = document.getElementById('captchaImage');
            const ctx = canvas.getContext('2d');

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Background with noise
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add noise lines
            for (let i = 0; i < 5; i++) {
                ctx.strokeStyle = `rgba(255, 255, 255, ${Math.random() * 0.1})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.stroke();
            }

            // Draw CAPTCHA text
            ctx.font = 'bold 48px Courier New';
            ctx.textBaseline = 'middle';
            
            const spacing = canvas.width / (currentCaptcha.length + 1);
            
            for (let i = 0; i < currentCaptcha.length; i++) {
                ctx.save();
                
                const x = spacing * (i + 1);
                const y = canvas.height / 2 + (Math.random() - 0.5) * 10;
                const rotation = (Math.random() - 0.5) * 0.3;
                
                ctx.translate(x, y);
                ctx.rotate(rotation);
                
                // Gradient color
                const gradient = ctx.createLinearGradient(0, -20, 0, 20);
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(1, '#aaa');
                ctx.fillStyle = gradient;
                
                ctx.fillText(currentCaptcha[i], 0, 0);
                ctx.restore();
            }

            // Add noise dots
            for (let i = 0; i < 50; i++) {
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.3})`;
                ctx.fillRect(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    2,
                    2
                );
            }
        }

        async function submitChallenge(event) {
            event.preventDefault();
            
            const input = document.getElementById('captchaInput');
            const errorMsg = document.getElementById('errorMsg');
            const submitBtn = document.getElementById('submitBtn');
            
            errorMsg.classList.remove('show');
            
            if (input.value.toUpperCase() !== currentCaptcha) {
                errorMsg.classList.add('show');
                input.value = '';
                generateCaptcha();
                return false;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'V√©rification...';

            try {
                const cookies = document.cookie.split(';').reduce((acc, cookie) => {
                    const [key, value] = cookie.trim().split('=');
                    acc[key] = value;
                    return acc;
                }, {});

                const timestamp = parseInt(cookies.challenge_ts || Date.now());

                const response = await fetch('/verify-challenge', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        solution: currentCaptcha, 
                        timestamp,
                        userInput: input.value.toUpperCase()
                    })
                });

                if (response.ok) {
                    submitBtn.textContent = '‚úì Acc√®s autoris√©';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                } else {
                    errorMsg.textContent = 'Erreur de v√©rification';
                    errorMsg.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'V√©rifier';
                    generateCaptcha();
                }
            } catch (err) {
                console.error('Challenge error:', err);
                errorMsg.textContent = 'Erreur de connexion';
                errorMsg.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'V√©rifier';
            }

            return false;
        }

        // Generate CAPTCHA on load
        generateCaptcha();

        // Focus input
        document.getElementById('captchaInput').focus();
    </script>
</body>

</html>
