<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de sécurité - Nebula</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .challenge-wrapper {
            width: 100%;
            max-width: 480px;
        }

        .challenge-card {
            background: #15151f;
            border: 1px solid #2a2a3a;
            border-radius: 16px;
            padding: 3rem 2.5rem;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        .logo-container {
            width: 90px;
            height: 90px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            letter-spacing: -2px;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 32px rgba(99, 102, 241, 0.4);
            }
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.75rem;
        }

        .subtitle {
            font-size: 1rem;
            color: #9ca3af;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        .progress-track {
            width: 100%;
            height: 8px;
            background: #1a1a24;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            width: 0%;
            animation: progress 5s linear forwards;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        @keyframes progress {
            to {
                width: 100%;
            }
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-size: 0.95rem;
            color: #9ca3af;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid #2a2a3a;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .footer {
            margin-top: 2.5rem;
            text-align: center;
            font-size: 0.8rem;
            color: #6b7280;
        }

        .footer strong {
            color: #6366f1;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .challenge-card {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="challenge-wrapper">
        <div class="challenge-card">
            <div class="logo-container">NB</div>

            <h1>Vérification de sécurité</h1>
            <p class="subtitle">Veuillez patienter pendant que nous vérifions la sécurité de votre connexion</p>

            <div class="progress-track">
                <div class="progress-fill"></div>
            </div>

            <div class="status">
                <div class="spinner"></div>
                <span id="statusText">Vérification en cours...</span>
            </div>
        </div>

        <div class="footer">
            Protégé par <strong>Nebula Control</strong>
        </div>
    </div>

    <script>
        (function () {
            const statusEl = document.getElementById('statusText');
            const originalUrl = window.location.href;

            // Update status after 2s
            setTimeout(() => {
                if (statusEl) statusEl.textContent = 'Finalisation de la vérification...';
            }, 2000);

            // Complete challenge after 5s
            setTimeout(async () => {
                try {
                    // Get timestamp from cookie
                    const cookies = document.cookie.split(';').reduce((acc, cookie) => {
                        const [key, value] = cookie.trim().split('=');
                        acc[key] = value;
                        return acc;
                    }, {});

                    const timestamp = parseInt(cookies.challenge_ts || Date.now());
                    const solution = computeHash(timestamp.toString());

                    // Verify with server
                    const response = await fetch('/verify-challenge', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ solution, timestamp })
                    });

                    if (response.ok) {
                        if (statusEl) statusEl.textContent = '✓ Vérification réussie !';
                        setTimeout(() => {
                            window.location.href = originalUrl;
                        }, 500);
                    } else {
                        if (statusEl) statusEl.textContent = 'Échec de la vérification';
                        setTimeout(() => window.location.reload(), 2000);
                    }
                } catch (err) {
                    console.error('Challenge error:', err);
                    if (statusEl) statusEl.textContent = 'Erreur, rechargement...';
                    setTimeout(() => window.location.reload(), 2000);
                }
            }, 5000);

            function computeHash(data) {
                let hash = 0;
                for (let i = 0; i < data.length; i++) {
                    const char = data.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return hash.toString(16);
            }
        })();
    </script>
</body>

</html>
