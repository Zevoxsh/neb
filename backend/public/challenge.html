<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check - Nebula</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #000000;
            --bg-surface: #080808;
            --border: #1a1a1a;
            --text-main: #ffffff;
            --text-muted: #666666;
            --primary-glow: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-deep);
            background-image: radial-gradient(circle at 50% 0%, #111111, #000000 80%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .challenge-container {
            position: relative;
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }

        /* Glass card effect matching dashboard */
        .challenge-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* Subtle glow at top of card */
        .challenge-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 2rem;
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -1px;
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 12px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.1), transparent);
            pointer-events: none;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }

        p {
            color: var(--text-muted);
            font-size: 0.875rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        /* Minimalist loader */
        .loader-track {
            width: 100%;
            height: 2px;
            background: #1a1a1a;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loader-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30%;
            background: #fff;
            border-radius: 2px;
            animation: load 1.5s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        @keyframes load {
            0% {
                left: -30%;
            }

            50% {
                left: 100%;
            }

            100% {
                left: 100%;
            }
        }

        .status-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: #444;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #333;
            border-radius: 50%;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            from {
                background: #333;
            }

            to {
                background: #fff;
            }
        }

        .footer {
            position: absolute;
            bottom: 1rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.7rem;
            color: #333;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="challenge-container">
        <div class="challenge-card">
            <div class="logo">NB</div>

            <h1>Security Check</h1>
            <p>Analyzing your connection to ensure secure access to this resource.</p>

            <div class="loader-track">
                <div class="loader-bar"></div>
            </div>

            <div class="status-row">
                <div class="status-dot"></div>
                <span id="statusText">VERIFYING</span>
            </div>
        </div>

        <div class="footer">
            NEBULA CONTROL
        </div>
    </div>

    <script>
        (function () {
            const statusEl = document.getElementById('statusText');
            const originalUrl = window.location.href;

            setTimeout(() => {
                if (statusEl) statusEl.textContent = 'ANALYZING';
            }, 2000);

            setTimeout(async () => {
                try {
                    const cookies = document.cookie.split(';').reduce((acc, cookie) => {
                        const [key, value] = cookie.trim().split('=');
                        acc[key] = value;
                        return acc;
                    }, {});

                    const timestamp = parseInt(cookies.challenge_ts || Date.now());
                    const solution = computeHash(timestamp.toString());

                    const response = await fetch('/verify-challenge', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ solution, timestamp })
                    });

                    if (response.ok) {
                        if (statusEl) {
                            statusEl.textContent = 'GRANTED';
                            statusEl.style.color = '#fff';
                        }
                        setTimeout(() => {
                            window.location.href = originalUrl;
                        }, 500);
                    } else {
                        if (statusEl) statusEl.textContent = 'DENIED';
                        setTimeout(() => window.location.reload(), 2000);
                    }
                } catch (err) {
                    console.error('Challenge error:', err);
                    setTimeout(() => window.location.reload(), 2000);
                }
            }, 4500);

            function computeHash(data) {
                let hash = 0;
                for (let i = 0; i < data.length; i++) {
                    const char = data.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return hash.toString(16);
            }
        })();
    </script>
</body>

</html>
