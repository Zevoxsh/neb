<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÃ©rification Humaine - Nebula</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            background-image: radial-gradient(circle at 50% 0%, #111, #000 80%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .card {
            background: #080808;
            border: 1px solid #1a1a1a;
            border-radius: 16px;
            padding: 2.5rem 2rem;
            text-align: center;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            overflow: hidden;
        }
        .logo img { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; }
        h1 { font-size: 1.125rem; font-weight: 500; margin-bottom: 0.5rem; }
        p { color: #666; font-size: 0.8125rem; margin-bottom: 1.5rem; }
        .captcha-box {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 1.25rem;
            margin-bottom: 1.25rem;
        }
        .captcha-canvas {
            background: #000;
            border-radius: 6px;
            margin-bottom: 0.875rem;
        }
        #captchaImage { width: 100%; height: 70px; border-radius: 6px; }
        .refresh-btn {
            background: transparent;
            border: 1px solid #333;
            color: #888;
            padding: 0.4rem 0.875rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.6875rem;
        }
        .refresh-btn:hover { border-color: #555; color: #fff; }
        label {
            display: block;
            text-align: left;
            font-size: 0.8125rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #222;
            color: #fff;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9375rem;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.4em;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 1.25rem;
        }
        input:focus { outline: none; border-color: #444; background: #0d0d0d; }
        button {
            width: 100%;
            background: #fff;
            color: #000;
            border: none;
            padding: 0.875rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.8125rem;
            cursor: pointer;
            text-transform: uppercase;
        }
        button:hover:not(:disabled) { background: #e0e0e0; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .error { color: #ff4444; font-size: 0.6875rem; margin-top: 0.5rem; display: none; }
        .error.show { display: block; }
        .footer { margin-top: 1.5rem; font-size: 0.625rem; color: #333; }
        @media (max-width: 480px) {
            .card { padding: 2rem 1.5rem; }
            #captchaImage { height: 60px; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <img src="/public/image.png" alt="Nebula" onerror="this.style.display='none'; this.parentElement.textContent='ðŸ›¡ï¸'">
        </div>
        <h1>VÃ©rification Humaine</h1>
        <p>Veuillez recopier le code ci-dessous pour continuer</p>
        
        <div class="captcha-box">
            <div class="captcha-canvas">
                <canvas id="captchaImage"></canvas>
            </div>
            <button class="refresh-btn" onclick="generateCaptcha()">ðŸ”„ Nouveau code</button>
        </div>
        
        <form onsubmit="return submitChallenge(event)">
            <label>Entrez le code :</label>
            <input type="text" id="captchaInput" maxlength="6" required autocomplete="off">
            <button type="submit" id="submitBtn">VÃ©rifier</button>
            <div class="error" id="errorMsg">Code incorrect</div>
        </form>
        
        <div class="footer">NEBULA CONTROL</div>
    </div>

    <script>
        let currentCaptcha = '{{CHALLENGE_CODE}}';

        function generateCaptcha() {
            // Use the server-provided code
            if (currentCaptcha === '{{CHALLENGE_CODE}}') {
                // Fallback if template not replaced
                const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
                currentCaptcha = '';
                for (let i = 0; i < 6; i++) {
                    currentCaptcha += chars.charAt(Math.floor(Math.random() * chars.length));
                }
            }

            const canvas = document.getElementById('captchaImage');
            const ctx = canvas.getContext('2d');
            
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = window.innerWidth <= 480 ? 60 : 70;

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 5; i++) {
                ctx.strokeStyle = `rgba(255,255,255,${Math.random() * 0.1})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.stroke();
            }

            const fontSize = window.innerWidth <= 480 ? 36 : 44;
            ctx.font = `bold ${fontSize}px Courier New`;
            ctx.textBaseline = 'middle';
            
            const spacing = canvas.width / (currentCaptcha.length + 1);
            
            for (let i = 0; i < currentCaptcha.length; i++) {
                ctx.save();
                const x = spacing * (i + 1);
                const y = canvas.height / 2 + (Math.random() - 0.5) * 8;
                ctx.translate(x, y);
                ctx.rotate((Math.random() - 0.5) * 0.25);
                
                const gradient = ctx.createLinearGradient(0, -15, 0, 15);
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(1, '#aaa');
                ctx.fillStyle = gradient;
                
                ctx.fillText(currentCaptcha[i], 0, 0);
                ctx.restore();
            }

            for (let i = 0; i < 40; i++) {
                ctx.fillStyle = `rgba(255,255,255,${Math.random() * 0.3})`;
                ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 2, 2);
            }
        }

        async function submitChallenge(event) {
            event.preventDefault();
            
            const input = document.getElementById('captchaInput');
            const errorMsg = document.getElementById('errorMsg');
            const submitBtn = document.getElementById('submitBtn');
            
            errorMsg.classList.remove('show');
            
            if (input.value.toUpperCase() !== currentCaptcha) {
                errorMsg.classList.add('show');
                input.value = '';
                generateCaptcha();
                return false;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'VÃ©rification...';

            try {
                const response = await fetch('/verify-challenge', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        solution: currentCaptcha,
                        userInput: input.value.toUpperCase()
                    })
                });

                if (response.ok) {
                    submitBtn.textContent = 'âœ“ AccÃ¨s autorisÃ©';
                    setTimeout(() => window.location.href = '/', 500);
                } else {
                    errorMsg.textContent = 'Erreur de vÃ©rification';
                    errorMsg.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'VÃ©rifier';
                    generateCaptcha();
                }
            } catch (err) {
                console.error('Challenge error:', err);
                errorMsg.textContent = 'Erreur de connexion';
                errorMsg.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'VÃ©rifier';
            }
            return false;
        }

        generateCaptcha();
        document.getElementById('captchaInput').focus();
        window.addEventListener('resize', () => currentCaptcha && generateCaptcha());
    </script>
</body>
</html>
