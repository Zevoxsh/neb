<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .maintenance-container {
            text-align: center;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .icon-container {
            font-size: 6rem;
            margin-bottom: 2rem;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.3rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            opacity: 0.95;
        }

        .info {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.85;
            margin-bottom: 2rem;
        }

        .status-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .maintenance-container {
                padding: 40px 30px;
            }

            .icon-container {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="icon-container">ðŸ”§</div>
        <h1>Under Maintenance</h1>
        <p class="subtitle">We're currently performing scheduled maintenance to improve your experience.</p>
        <p class="info">Our team is working hard to bring you a better service. We appreciate your patience and understanding.</p>
        <div class="status-badge">Be back soon</div>
    </div>
</body>
</html>
