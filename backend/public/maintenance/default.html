<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #000000;
            background-image: radial-gradient(circle at 50% 0%, #111111, #000000 80%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .maintenance-container {
            text-align: center;
            max-width: 700px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 60px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .eyebrow {
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #666666;
            margin-bottom: 16px;
        }

        .icon-container {
            font-size: 5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.9;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: #ffffff;
        }

        .subtitle {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 2rem;
            color: #ffffff;
            font-weight: 400;
        }

        .info {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #666666;
            margin-bottom: 2.5rem;
            font-weight: 400;
        }

        .status-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #1a1a1a;
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #ffffff;
            transition: all 0.2s ease;
        }

        .status-badge:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #333333;
        }

        .powered-by {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #1a1a1a;
            font-size: 0.75rem;
            color: #444444;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .maintenance-container {
                padding: 40px 30px;
            }

            .icon-container {
                font-size: 4rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }

            .subtitle {
                font-size: 0.95rem;
            }

            .info {
                font-size: 0.875rem;
            }

            .maintenance-container {
                padding: 30px 20px;
            }

            .icon-container {
                font-size: 3.5rem;
            }

            .status-badge {
                padding: 10px 24px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <p class="eyebrow">Service Status</p>
        <div class="icon-container">ðŸ”§</div>
        <h1>Under Maintenance</h1>
        <p class="subtitle">We're currently performing scheduled maintenance to improve your experience.</p>
        <p class="info">Our team is working hard to bring you a better service. We appreciate your patience and understanding.</p>
        <div class="status-badge">Be back soon</div>
        <div class="powered-by">
            Powered by Nebula Proxy
        </div>
    </div>
</body>
</html>
